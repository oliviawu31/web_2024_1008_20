<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>表格練習</title>

   <style>
      table {
         background: #eaa7a7;
         width: 100%;

         /*vh 高度 viewpoint height */
         /*等比例*/
         height: 90vh;
         /* height: 300px; */
         /* height: 100%; */

         border-collapse: collapse;
      }

      td,
      th {
         border: 1px solid black;

      }
   </style>

</head>

<body>

   <table>
      <!-- table row-->
      <tr>
         <!-- table data /table colum -->
         <td colspan="2">
            <!-- colspan -->
            <!-- rowspan -->
            1
         </td>
         <!--<td>
                2
             </td>-->
         <td>
            3
         </td>
      </tr>
      <tr>
         <td>
            4
         </td>
         <td>
            5
         </td>
         <td rowspan="2">
            6
         </td>
      </tr>
      <tr>
         <td>
            7
         </td>
         <td>
            8
         </td>
         <!--<td>
                9
             </td>-->
      </tr>


   </table>

</body>

</html>
