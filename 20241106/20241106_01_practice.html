<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute-practice</title>
    <style>
        .beige-box {
            /* 將米框框置中 */
            margin: auto;
            position: relative;
            width: 800px;
            height: 600px;
            background-color: beige;
        }

        .pink-box {
            position: absolute;
            right: 5%;
            bottom: 10%;
            width: 150px;
            height: 150px;
            background-color: rgb(251, 161, 161);
        }
    </style>
</head>

<body>
    <!-- 兩個大框框一起固定 -->
    <div class="fixed-box">
        <div class="beige-box">
            <div class="pink-box">

            </div>
        </div>
    </div>

</body>

</html>
