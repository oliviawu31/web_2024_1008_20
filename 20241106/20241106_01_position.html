<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            opacity: 0;
        }

        .right {
            width: 100%;
            height: 80vh;
            background-color: lightgrey;
            position: relative;
            right: 100px;
        }
    </style>
</head>

<body>
    <!-- 1.文字變透明將圖片隔開 -->
    <span>Lorem ipsum dolor sit amet.</span>
    <img src="./notion-cover1.jpg" alt="">
    <hr>

    <!-- 2.用空格的方式隔開字和圖片 -->

    <span>Lorem ipsum dolor sit amet.</span>
    <br>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <img src="./notion-cover1.jpg" alt="">
    <hr>
    <!-- 3.用position的方式 -->
    <div class="right">Lorem ipsum dolor sit amet.
        <img src="./notion-cover1.jpg" alt="">
    </div>


</body>

</html>
