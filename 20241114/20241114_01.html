<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* div=>預設會換行，可以用inline變成不換行 */
            display: inline;
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        a {
            /* a=>預設為不換行，可以用DIV改變屬性變成換行 */
            display: block;
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>

</head>

<body>

    <h3>inline</h3>
    <p>
        1.不換行
        2.不能條長寬
        ex. a , img , spa, input
    </p>

    <h3>block</h3>
    <p>
        1.換行
        2.可以調大小
        ex .div , ul li , p ,h1
    </p>

    <h3></h3>


    <div>
        divA
    </div>
    <div>
        divB
    </div>
    <div>
        divC
    </div>

    <a href="">link1</a>
    <a href="">link2</a>
    <a href="">link3</a>

    <p>
        1
    </p>
    <p>
        2
    </p>
    <p>
        3
    </p>

</body>

</html>
