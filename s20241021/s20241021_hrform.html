<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Form</title>

</head>

<body style="background-color:rgba(255, 230, 205, 0.454);">

    <form action="./getData.php">
        <fieldset>
            <legend>HR Form </legend>

            <p style="text-align: center; font-size: 30px; font-weight: bold;">
                應徵面試資料表
            </p>
            <h3>【個人基本資料】</h3>
            <p>
                <label for=""> 姓名</label>
                <input type="text" name="name" id="" value="">
            </p>
            <p>
                <label for="">生日</label>
                <input type="date" name="birthday" id="" value="1990-01-01">
            </p>
            <p>
                <label for="">聯絡電話</label>
                <input type="text" name="mobile" id="" value="">
            </p>
            <p>
                <label for="">通訊地址</label>
                <input type="text" name="address" id="" value="">
            </p>
            <p>
                <label for="">電子信箱</label>
                <input type="text" name="e-mail" id="" value="">
            </p>
            <hr>
            <h3>【應徵資訊】</h3>
            <!-- input radio 單選 *name要一樣-->
            <h3>應徵職缺</h3>
            <p>
                <input type="radio" name="job" id="" value="門市店員">
                <label for="">門市店員</label>
                <input type="radio" name="job" id="" value="行政人員">
                <label for="">行政人員</label>
                <input type="radio" name="job" id="" value="會計人員">
                <label for="">會計人員</label>
                <input type="radio" name="job" id="" value="會計人員">
                <label for="">人資人員</label>
            </p>
            <!-- select /(當作input text) -->
            <h3>身分別</h3>
            <p>
                <select name="mySelect" id="">
                    <option value="月薪制">月薪制</option>
                    <option value="時薪制">時薪制</option>
                    <option value="其他">其他</option>
                </select>
            </p>
            <!-- input date -->
            <h3>面試日期</h3>
            <p>
                <label for=""></label>
                <input type="date" name="myDate" id="" value="2024-01-01">
            </p>
            <hr>
            <!-- input number -->
            <h3>【預期薪資】</h3>
            <p>
                <label for=""></label>
                <input type="number" name="number" id="" value="price">
            </p>


            <!-- input checkbox 複選 *name[] -->
            <hr>
            <h3>【證照】</h3>
            <p>
                <input type="checkbox" name="license[]" id="" value="職業安全管理師">
                <label for="">職業安全管理師</label>
                <input type="checkbox" name="license[]" id="" value="職業安全衛生管理員">
                <label for="">職業安全衛生管理員</label>
                <input type="checkbox" name="license[]" id="" value="急救人員">
                <label for="">急救人員</label>
            </p>


            <!-- textarea -->
            <hr>
            <h3>【工作與發展】</h3>
            <h4>(請說明您個人對未來所作的規劃)</h4>
            <textarea name="future" id="" cols="130" rows="20"></textarea>
            <hr>
            <h3>【自傳】</h3>
            <textarea name="bio" id="" cols="130" rows="30"></textarea>
            <!-- input submit -->
            <p>
                <input type="submit" value="submit">
            </p>

    </form>
</body>

</html>
